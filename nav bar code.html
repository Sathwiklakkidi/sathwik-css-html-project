<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Navigation Bar</title>
<style>
/* Basic styles for the navigation bar */
.navbar {
  background-color: white;
  overflow: hidden;
}

/* Style the links inside the navigation bar */
.navbar a {
  float: right;
  display: block;
  color:black;
  text-align: center;
  padding: 14px 20px;
  text-decoration: none;
}

/* Change the color of links on hover */
.navbar a:hover {
  background-color: #ddd;
  color: black;
  text-decoration: underline ;
}

/* Style the image on the left side of the navbar */
.navbar img {
  float: left;
  padding: 10px;
  height: 50px;
}

/* Clear floats after the navbar */
.navbar:after {
  content: "";
  display: table;
  clear: both;
}
</style>
</head>
<body>

<!-- Navigation bar -->
<div class="navbar">
  <!-- Image on the left -->
  <img src="your_image_url" alt="Logo">

  <!-- Links on the right -->
  <a href="#photos">Photos</a>
  <a href="#videos">Videos</a>
  <a href="#contacts">Contacts</a>
</div>

<!-- Content of your website -->
<!-- Add your content here -->

</body>
</html>
